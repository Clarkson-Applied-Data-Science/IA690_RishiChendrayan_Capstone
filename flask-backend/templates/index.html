<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and View Extracted Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
        }
        .grid-item {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: bold;
            word-break: break-word;
        }
        .grid-item a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .grid-item a:hover {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a Zipped Folder</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".zip">
            <br>
            <input type="submit" value="Upload">
        </form>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        
        {% if extracted_items %}
        <h2>Extracted Folders</h2>
        <div class="grid-container">
            {% for item in extracted_items %}
            <div class="grid-item">
                <a href="{{ url_for('view_folder', folder_path=item) }}">{{ item }}</a>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
