<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File: {{ file_path }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back-link" href="javascript:history.back()">â¬… Back</a>
        <h1>Viewing: {{ file_path }}</h1>
        <iframe src="{{ url_for('view_file', file_path=file_path) }}" frameborder="0"></iframe>
    </div>
</body>
</html>
